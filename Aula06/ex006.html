<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var libra = 0.45359237
        var peso = Number(window.prompt('Digite quantas libras você pesa: '))
        var s = libra * peso
        var sAjustado = s.toFixed(2)
        document.write(`O seu peso convertido para quilos é <strong>${sAjustado}</strong>`)
    </script>

</body>
</html>
